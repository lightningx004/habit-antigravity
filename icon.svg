<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#222" />
      <stop offset="100%" stop-color="#000" />
    </linearGradient>
    <filter id="neon-glow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="2" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="15" result="blurred" />
      <feFlood flood-color="#00C897" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow" />
      <feMerge>
        <feMergeNode in="softGlow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="512" height="512" rx="100" fill="url(#bg)" />

  <!-- Circle Track (Dark Green/Grey) -->
  <circle cx="256" cy="256" r="160" stroke="#1a3d32" stroke-width="28" fill="none" />
  
  <!-- Active Progress Arc (Neon Green) -->
  <!-- 75% progress representation -->
  <circle cx="256" cy="256" r="160" stroke="#00C897" stroke-width="28" fill="none" 
          stroke-dasharray="1005" stroke-dashoffset="251" stroke-linecap="round" 
          transform="rotate(-90 256 256)" filter="url(#neon-glow)" />

  <!-- Center Checkmark (White with Green Glow) -->
  <path d="M176 272 L232 328 L336 184" fill="none" stroke="#FFFFFF" stroke-width="32" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#neon-glow)" />
</svg>
